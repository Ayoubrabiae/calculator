<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/master.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc__header">
                <h3 class="logo">Calculator</h3>
                <div class="theme">
                    <span class="label">THEME</span>
                    <div class="theme__toggle">
                        <div class="label">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="toggle" role="button" tabindex="0"><span class="dot"></span></div>
                    </div>
                </div>
            </div>
            <div class="calc__result">0</div>
            <div class="calc__numsContent">
                <button class="calc__key" data-type="number" data-value="7">7</button>
                <button class="calc__key" data-type="number" data-value="8">8</button>
                <button class="calc__key" data-type="number" data-value="9">9</button>
                <button class="calc__key" data-type="operation" data-value="Backspace">Del</button>
                <button class="calc__key" data-type="number" data-value="4">4</button>
                <button class="calc__key" data-type="number" data-value="5">5</button>
                <button class="calc__key" data-type="number" data-value="6">6</button>
                <button class="calc__key" data-type="operation" data-value="+">+</button>
                <button class="calc__key" data-type="number" data-value="1">1</button>
                <button class="calc__key" data-type="number" data-value="2">2</button>
                <button class="calc__key" data-type="number" data-value="3">3</button>
                <button class="calc__key" data-type="operation" data-value="-">-</button>
                <button class="calc__key" data-type="number" data-value=".">.</button>
                <button class="calc__key" data-type="number" data-value="0">0</button>
                <button class="calc__key" data-type="operation" data-value="/">รท</button>
                <button class="calc__key" data-type="operation" data-value="*">ร</button>
                <button class="calc__key" data-type="operation" data-value="c">Reset</button>
                <button class="calc__key" data-type="operation" data-value="Enter">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
